# Render.com Blueprint for Free Deployment
# This file configures both frontend and backend on Render.com

services:
  # Backend Service
  - type: web
    name: inazuma-backend
    env: node
    region: singapore
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false  # Set this in Render dashboard
      - key: JWT_SECRET
        sync: false  # Set this in Render dashboard
      - key: FRONTEND_URL
        value: https://inazuma-battle.onrender.com
    healthCheckPath: /api/health

  # Frontend Service
  - type: web
    name: inazuma-frontend
    env: static
    region: singapore
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://inazuma-backend.onrender.com/api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
